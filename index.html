<!DOCTYPE html>
<html>

    <head>
        <title>Personal Website</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            .header {
                background-color: #f0f0f0;
                padding: 20px;
                text-align: center;
            }

            .header h1 {
                font-size: 36px;
                font-family: Arial, sans-serif;
            }

            .nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
                background-color: #333333;
                color: white;
            }

            .nav a {
                text-decoration: none;
                color: white;
                padding: 10px;
            }

            .nav a:hover {
                background-color: #555555;
            }

            .main {
                display: flex;
                flex-wrap: wrap;
                margin: 20px;
            }

            .main .left {
                flex-basis: 30%;
                padding: 10px;
            }

            .main .left img {
                width: 100%;
                height: auto;
            }

            .main .right {
                flex-basis: 70%;
                padding: 10px;
            }

            .main .right h2 {
                font-size: 24px;
                font-family: Arial, sans-serif;
                margin-bottom: 10px;
            }

            .main .right p {
                font-size: 18px;
                font-family: Arial, sans-serif;
                line-height: 1.5;
            }

            .footer {
                background-color: #f0f0f0;
                padding: 20px;
                text-align: center;
            }

            .footer p {
                font-size: 18px;
                font-family: Arial, sans-serif;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Personal Website</h1>
            </div>
            <div class="nav">
                <a href="#bio">Bio</a>
                <a href="#resume">Resume</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="main">
                <div class="left">
                    <img src="profile.jpg" alt="Profile picture">
                    <!-- Replace the src attribute with your own image URL -->
                    <!-- You can also use a free image hosting service like https://imgur.com/ -->
                    <!-- Make sure the image is in the same folder as this HTML file -->
                    <!-- Or use an absolute URL starting with http:// or https:// -->
                    <!-- For example, src="https://i.imgur.com/123456.jpg" -->
                    <!-- Do not use spaces or special characters in the image file name -->
                    <!-- Use only letters, numbers, dashes and underscores -->
                    <!-- For example, profile-picture.jpg or profile_picture.jpg -->
                    <!-- The alt attribute is a text that describes the image -->
                    <!-- It is useful for accessibility and SEO purposes -->
                    <!-- For example, alt="A smiling person wearing glasses" -->
                    <!-- You can change it to anything you want -->
                    <!-- But make sure it is relevant and descriptive -->
                    <!-- Do not leave it empty or use irrelevant words -->
                    <!-- For example, alt="" or alt="asdasd" are bad practices -->
                    <!-- You can learn more about HTML images here https://www.w3schools.com/html/html_images.asp -->
